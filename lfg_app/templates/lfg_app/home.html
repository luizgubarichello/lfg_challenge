{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFG</title>
    <link href="{% static 'lfg_app/styles.css' %}" rel="stylesheet">
    <script src="{% static 'lfg_app/index.js' %}"></script>
</head>
<body>
    <h1>LFG - Solicitar Proposta</h1>
    <form id="proposal-form">
        {% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        <label for="income">Renda:</label>
        <input type="number" id="income" name="income" required><br>
        <label for="amount">Valor Solicitado:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit" id="submit-btn">Enviar Proposta</button>
    </form>
    <div id="message-container">
    </div>
</body>
</html>
